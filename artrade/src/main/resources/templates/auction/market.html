<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common_layout}">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/openMarket/mainMarket.css}">

  <script>
    function itemDetail(itemId){
      location.href = "/auction/" + itemId;
    }
  </script>

</head>

<body>
<div layout:fragment="content">
  <div class="wrapper">
    <div class="content py-md-0 py-3">
      <section id="sidebar">
        <div class="py-3 pt-5">
          <h5 class="font-weight-bold">카테고리 분류</h5>
          <form class="brand">
            <div class="form-inline d-flex align-items-center py-1"><label class="tick">일러스트레이션<input
                    type="checkbox"> <span class="check"></span> </label></div>
            <div class="form-inline d-flex align-items-center py-1"><label class="tick">그래픽 디자인<input
                    type="checkbox"> <span class="check"></span> </label></div>
            <div class="form-inline d-flex align-items-center py-1"><label class="tick">캐릭터 디자인<input
                    type="checkbox"> <span class="check"></span> </label></div>
            <div class="form-inline d-flex align-items-center py-1"><label class="tick">웹툰<input
                    type="checkbox"> <span class="check"></span> </label></div>
            <div class="form-inline d-flex align-items-center py-1"><label class="tick">기타<input
                    type="checkbox"> <span class="check"></span> </label></div>


            <div class="nav_search">
                          <span>
                              <img src="https://imgur.com/1COF58H.png" style="width:40px; padding:3px">
                              <span><input type="text" placeholder="작가 검색" id="search"
                                           style="margin: 0; width:120px; height:40px; border:0 solid black; background-color:#f5f5f5"></span>
                          </span>
            </div>
          </form>

        </div>
      </section> <!-- Products Section -->
      <section id="products">
        <div align="left">
          <div class="text-center container show-grid " style="width: 700px;">
            <a class="btn btn mr-2" href="#" type="button"
               style="background-color: #e7e7e7; color: black;">전체보기</a>
            <a class="btn btn mr-2" href="#" type="button"
               style="background-color: #e7e7e7; color: black;">판매 중인 작품</a>
            <a class="btn btn mr-2" href="#" type="button"
               style="background-color: #e7e7e7; color: black;">경매 중인 작품</a> <a
                  class="btn btn" href="#" type="button"
                  style="background-color: #e7e7e7; color: black;">SALE</a>
          </div>
        </div>
        <div class="left">
          <div class="d-lg-flex align-items-lg-center pt-2">
            <div class="text-muted m-2" id="#">1,024 개의 작품이 있습니다 &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</div>
            <div class="form-inline d-flex align-items-center my-2 checkbox bg-light border mx-lg-2"><label
                    class="tick">경매종료 포함<input type="checkbox"> <span class="check"></span> </label> <span
                    class="text-success px-2 count"></span> <select name="country" id="country"
                                                                    class="bg-light">
              <option value="" hidden>정렬기준</option>
              <option value="">최신순</option>
              <option value="">인기순</option>
            </select></div>
          </div>
        </div>
        <div class="container py-3">
          <div class="row">

            <div class="col-lg-4 col-md-6 col-sm-10 offset-md-0 offset-sm-1">
              <!--                            th:each="work : ${myWork}" th:value="${work.id}" th:utext="${work.title}"-->

                <div class="card" th:each="work : ${workList}">
                  <form th:action="@{auction/${work.id}}" >
                  <img class="card-img-top" th:src="${work.filePath}">
                  <div class="card-body">
                    <div class="d-flex align-items-center product"><span class="fas fa-star"></span>
                      <span class="fas fa-star"></span> <span class="fas fa-star"></span> <span
                              class="fas fa-star"></span> <span class="far fa-star"></span></div>
                    <div class="d-flex align-items-center justify-content-between pt-3">
                      <div class="d-flex flex-column">
                        <div class="h6 font-weight-bold" th:text="${work.title}"></div>
                      </div>
                      <div class="h6 font-weight-bold" th:text="${work.auction.winingBid}"></div>
                    </div>
                  </div>

                    <div class="align-middle" th:text="${work.title}" th:onclick="itemDetail([[${work.id}]])"></div>

                  </form>
                </div>

            </div>


          </div>
        </div>
      </section>
    </div>
  </div>
</div>
</body>
</html>
