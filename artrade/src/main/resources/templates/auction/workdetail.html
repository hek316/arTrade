      $(document).ready(function() {

        $('#submit').click(function () {

          var data = {

              xhr.setRequestHeader(header, token);
            },
            contentType: "application/json; charset=utf-8",
            dataType:'json',
            success: function (data) {
              console.log(data)
              if(data == 1){
                getCommentList()
                $('#comment-input').val('');
              }
              // $("#comments-contents").html(data.comment);
              // $("#comments-nickName").html(data.nickName);
              // $("#comments-time").html(data.time);
              // $("#cnt").html(data.cnt);
              // getCommentList(data);
            },
          });
        });

      });

      // 댓글을 html 형식 세트로 보내기
      var html = "";
      function getCommentList() {

        var data = {
          workNo: $("#bno").val(),
        };

        $.ajax({
          url: "/comment/list",
          type: "GET",                   // 방식 : POSt
          data: JSON.stringify(data),     // JSON 데이터를 string화 시킴
          contentType: "application/json; charset=utf-8",
          dataType: 'json',
          success: function (data) {
        var cCnt = data.cnt;
        if (cCnt == 0) {
          html = '<div>등록된 댓글이 없습니다.</div>'
        } else {

          $(data).each(function () {
            html += '<label name = "comment">'
            html += '<i class="fas fa-user"></i>'
            html += '</label>'
            html += '<div id = "comments-nickName">'
            html += data.comment
            html += '</div>'
            html += '<div id = "comments-contents" >'
            html += data.nickName
            html += '</div>'
            html += '<div id = "comments-time">'
            html += data.time
            html += '</div>'
          });
        }
        $("#comments").html(html);

      }

<div layout:fragment="script">
  <script>



    let index= {
      init: function () {
        $("#offer").on("click", () => { //function(){}, ()=>{}this를 바인딩하기 위해
          this.save();
        });
      },

      save:function (){
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        let data = {
          offerPrice: $("#price").val()

        };
        console.log(data); // 자바스크립트 오브젝트
        console.log(JSON.stringify(data));
        $.ajax({

          type: "POST",
          url: "/auction/suggest/detail/[[${work.id}]]",
          data: JSON.stringify(data),
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          beforeSend : function(xhr)

          {   /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
            xhr.setRequestHeader(header, token);
          },

        }).done(function (resp) {
          $('#priceSuggest').html(resp.maxPrice);
          $('.modal-body').html(resp.status);
          $('#exampleModal').modal();
        }).fail(function (error) {
          alert(JSON.stringify(error));

        });



      }


    }
    index.init();
  </script>
