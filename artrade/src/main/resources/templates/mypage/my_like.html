<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/my_layout.html}" th:with="currentTab='like'">

<head>
</head>
<body>
<div layout:fragment="my_content(currentTab)">
    <div class="mypage-like">
        <div class="container p-5">
            <h2>관심 작품</h2>
            <hr/>

            <table class="table table-sm">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>작품 정보</th>
                    <th>작품 상태</th>
                    <th>
                        <a>선택</a>
                    </th>
                </tr>
                </thead>

                <div class="row" th:if="${status} == 'Exist'">
                    <tr th:each="like : ${likeVoList}" class="my-auto">
                        <td th:text="${like.num}" class="py-5">1</td>

                        <td>
                            <div class="row">
                                <div class="col-3">
                                    <img th:src="${like.filePath}" style="border: 1px solid black; width: 120px; height: 120px;">
                                </div>
                                <div class="col-6 py-3 ml-5">
                                    <b th:text="'[ ' + ${like.title} + ' ]'" style="font-size:18px;">[ 제목 ]</b>
                                    <br/>
                                    <div style="font-size:12px; color:#555;">
                                        <i class="fas fa-heart">&nbsp;<span class="mr-1" th:text="${like.popularity}">2</span></i>
                                        <i class="fas fa-comment">&nbsp;<span th:text="${like.comment_cnt}">3</span></i><br/>
                                        <small th:text="${like.date}">2021-09-09<br/></small>
                                    </div>
                                </div>
                            </div>
                        </td>

                        <td th:text="${like.autionType}" class="py-5">경매중
                        </td>
                        <td class="py-5"><input type="checkbox"/></td>
                    </tr>
                </div>
                <div th:unless="${status} == 'notExist'">
                </div>
            </table>
        </div>
    </div>
</div>
</body>
</html>
