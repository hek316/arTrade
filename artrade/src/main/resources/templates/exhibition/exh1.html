<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/exh_layout.html}">
<head>
    <link rel="stylesheet" th:href="@{/css/exhibition/exh1.css}">
</head>
<body>

<th:block layout:fragment="exh_content">
    <section>
        <img src="/images/exh/door1.jpg" id="bg">
        <img src="/images/exh/clouds_1.png" id="clouds_1">
        <img src="/images/exh/clouds_2.png" id="clouds_2">
        <img src="/images/exh/load.png" id="load">
        <h2 id="text">온라인전시회</h2>
        <img src="/images/exh/wall_left.png" id="wall_left">
        <img src="/images/exh/wall_right.png" id="wall_right">
    </section>
    <div class="containerBx">
        <div class="section">
            <div class="content">
                <h1>온라인 전시회</h1>
                <p>온라인 전시회 입장하기</p>
                <p> 입장하고 싶은 문을 선택하세요 </p>
            </div>
        </div>
        <div class="section">
            <div class="content">
                <div>
                    <h2>Theme 1. 알파벳 색체학</h2>
                </div>
                <a th:href="@{/exhibition/theme1}" class="buttonBx">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    ENTER
                </a>
            </div>
        </div>
        <div class="section">
            <div class="content">
                <div>
                    <h2>Theme 2. 한 여름밤의 꿈</h2>
                </div>
                <a class="buttonBx">
<!--                    <span></span>-->
<!--                    <span></span>-->
<!--                    <span></span>-->
<!--                    <span></span>-->
                    준비 중...
                </a>
            </div>
        </div>
        <div class="section">
            <div class="content">
                <div>
                    <h2>Theme 3. 여행, 환경</h2>
                </div>
                <a class="buttonBx">
<!--                    <span></span>-->
<!--                    <span></span>-->
<!--                    <span></span>-->
<!--                    <span></span>-->
                    준비 중...
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
    <script>
        gsap.to("#bg", {
            scrollTrigger: {
                scrub: 1
            },
            y: 2000,
        });
        gsap.to("#load", {
            scrollTrigger: {
                scrub: 1
            },
            scale: 1.1
        });
        gsap.to("#wall_left", {
            scrollTrigger: {
                scrub: 1
            },
            x: -800,
        });
        gsap.to("#wall_right", {
            scrollTrigger: {
                scrub: 1
            },
            x: 500,
        });
        gsap.to("#clouds_1", {
            scrollTrigger: {
                scrub: 1
            },
            x: 100,
        });
        gsap.to("#clouds_2", {
            scrollTrigger: {
                scrub: 1
            },
            x: -200,
        });
        gsap.to("#text", {
            scrollTrigger: {
                scrub: 1
            },
            y: 1000,
        });
    </script>
</body>
</html>
