<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common_layout}" >
<head>

    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css}" >
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css}" >
    <link rel="stylesheet" th:href="@{/css/member/login.css}" >
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css}">

    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>

</head>
<body>


<div layout:fragment="content">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <!-- White Container -->
                <div class="container bg-white rounded mt-2 mb-2 px-0">
                    <!-- Main Heading -->
                    <div class="row justify-content-center align-items-center pt-3">
                        <h1><strong>Login</strong></h1>
                    </div>
                    <div class="pt-3 pb-3">
                        <form class="form-horizontal" th:action="@{/login}" method="post">
                            <!-- User Name Input -->
                            <div class="form-group row justify-content-center px-3">
                                <div class="col-9 px-0"> <input type="text" placeholder="&#xf007; &nbsp; Email" class="form-control border-info placeicon" name="username"> </div>
                            </div> <!-- Password Input -->
                            <div class="form-group row justify-content-center px-3">
                                <div class="col-9 px-0"> <input type="password" placeholder="&#xf084; &nbsp; &#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" class="form-control border-info placeicon" name="password"> </div>
                            </div>


                            <!-- CheckBox Remember Me-->
                            <div class="form-group row justify-content-center px-3">
                                <div class="col-9">
                                    <div class="row">
                                        <div class="col-6 px-0">
                                            <div class="custom-control custom-checkbox mb-3"> <input id="remember-me"   name = "remember-me" type="checkbox" class="custom-control-input checkbox-muted"> <label for="remember-me" class="custom-control-label text-muted">Remember Me</label> </div>
                                        </div> <!-- Forgot Password Link -->
                                        <div class="col-6 px-0 text-right"> <span><a href="#" class="text-danger"><b>Forgot Password?</b></a></span> </div>
                                    </div>
                                </div>
                            </div>

                           <!-- Log in Button -->
                            <div class="form-group row justify-content-center">
                                <div class="col-3 px-3"> <input type="submit" value="Log in" class="btn btn-block btn-outline-info"> </div>
                            </div>
                            <!-- error Message -->
                            <div class="row">
                            <div class="col-1"></div>

                            <div class="col-10">
                                <div class="form-group ">
                                <div th:if="${param.error}" class="alert alert-info" role="alert">
                                    <p>이메일 혹은 패스워드가 정확하지 않습니다.</p>
                                    <p>
                                        <a href="#" th:href="@{/signup}">회원 가입</a>
                                    </p>
                                </div>
                                </div>
                            </div>
                             <div class="col-1"></div>
                            </div>
                        </form>
                    </div> <!-- Alternative Login -->
                    <div class="mx-0 px-0 bg-light">
                        <div class="pt-4">
                            <div class="row justify-content-center pt-3">
                                <h3><strong>Login</strong></h3>
                            </div>
                            <div class="row justify-content-center">
                                <h5>With your social media account</h5>
                            </div> <!-- Social Media Login buttons -->
                            <div class="row justify-content-center pt-4">
                                <div class="col-10">

                                    <div class="row justify-content-center">
                                        <div class="col-7 col-sm-4 px-1 pb-1"><a th:href="@{/oauth2/authorization/naver}"><img height="38px"  width="150px" src="/images/naver_login_button.png"></a></div><!-- Naver Connect -->
                                        <div class="col-7 col-sm-4 px-1 pb-1"> <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-block btn-social btn-facebook"> <span class="fa fa-facebook"></span> Facebook </a> </div><!-- Facebook Connect -->
                                        <div class="col-7 col-sm-4 px-1 pb-1"> <a th:href="@{/oauth2/authorization/google}" class="btn btn-block btn-social btn-google"> <span class="fa fa-google-plus"></span> Google+ </a> </div><!-- Google Connect -->
                                    </div>
                                </div>
                            </div>
                        </div> <!-- Horizontal Line -->
                        <div class="px-4 pt-5">
                            <hr>
                        </div> <!-- Register Now -->
                        <div class="pt-2">
                            <div class="row justify-content-center">
                                <h5>Don't have an Account?<span><a  class="text-danger"> Register Now!</a></span></h5>
                            </div>
                            <div class="row justify-content-center align-items-center pt-4 pb-5">
                                <div class="col-4"> <a th:href="@{/signup}" class="btn btn-block btn-light btn-outline-info"> REGISTER </a> </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
</body>
</html>
