<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common_layout}" title='비밀번호 찾기'>

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body>
<section layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <!-- White Container -->
                <div class="container bg-white rounded mt-2 mb-2 px-0">
                    <!-- Main Heading -->
                    <div class="row justify-content-center align-items-center pt-3 mb-3">
                        <h3><strong>비밀번호 찾기</strong></h3>
                    </div>
                        <p>
                            <label>아이디</label>
                        <div class="form-group row justify-content-center px-3">
                            <div class="col-9 px-0"> <input type="text" placeholder="회원가입한 아이디를 입력하세요" class="form-control border-info placeicon" name="username" id="username"  required> </div>
                        </div>

                        </p>
                        <p>
                            <label>이메일</label>
                        <div class="form-group row justify-content-center">
                        <div class="col-9 px-3">  <input  type="text"   class="form-control border-info placeicon" id="email" name="email" placeholder="회원가입한 이메일주소를 입력하세요" required> </div>
                        </div>
                        </p>


                        <div class="form-group row justify-content-center">
                            <div class="col-6 px-3"> <input type="submit"   id="findBtn" value="비밀번호 찾기" class="btn btn-block btn-outline-info"> </div>
                        </div>


                        <div class="form-group row justify-content-center">
                            <div class="col-6 px-3"> <button type="button" onclick="history.go(-1);" class="btn btn-block btn-outline-info">로그인으로</button></div>
                        </div>

            </div>
        </div>
    </div>
</div>
</section>

<div layout:fragment="script">
    <script th:src="@{/js/member/findpw.js}"></script>
</div>
</body>
</html>
